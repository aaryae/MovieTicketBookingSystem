{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login â€“ Movie Ticket Booking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="h-screen overflow-hidden">
    <div class="flex flex-col md:flex-row h-full w-full">
      <!-- Purple info panel -->
      <section
        class="hidden md:flex md:w-1/2 bg-[#202a44] items-center justify-center"
      >
        <div class="text-white p-8">
          <h2 class="text-3xl font-bold mb-4">
            Welcome to Movie Ticket Booking
          </h2>
          <h3 class="text-2xl font-bold mb-4">
            Book Your Favorite Movies, Anytime, Anywhere
          </h3>

          <div class="grid grid-cols-2 gap-y-3">
            <p class="border border-white p-2 m-2 rounded-full text-center">
              Book Tickets
            </p>
            <p class="border border-white p-2 m-2 rounded-full text-center">
              Choose Your Seats
            </p>
            <p class="border border-white p-2 m-2 rounded-full text-center">
              Explore Movies
            </p>
            <p class="border border-white p-2 m-2 rounded-full text-center">
              Instant Confirmation
            </p>
          </div>
        </div>
      </section>

      <!-- Login form panel -->
      <section
        class="w-full md:w-1/2 h-full flex flex-col justify-center items-center px-6 py-8 md:px-12 md:py-16 overflow-y-auto"
      >
        <div class="w-full max-w-md">
          <!-- Logo placeholder -->
          <div class="flex justify-center mb-6">
            <span class="text-[#202a44] text-4xl font-extrabold">aaryae</span>
          </div>

          <h1
            class="text-xl md:text-2xl font-bold text-gray-800 mb-8 text-center"
          >
            Log into your account
          </h1>

          <form
            id="login-form"
            class="space-y-6"
            method="POST"
            action="/api/login/"
          >
            {% csrf_token %}
            <!-- Username -->
            <div>
              <label
                for="username"
                class="block text-sm font-medium text-gray-700 mb-1"
              >
                Username <span class="text-red-500">*</span>
              </label>
              <input
                id="username"
                type="text"
                name="username"
                placeholder="Enter Your Username"
                class="w-full rounded-md border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#202a44]"
                required
              />
            </div>

            <!-- Password -->
            <div>
              <label
                for="password"
                class="block text-sm font-medium text-gray-700 mb-1"
              >
                Password <span class="text-red-500">*</span>
              </label>
              <input
                id="password"
                type="password"
                name="password"
                placeholder="Enter Your Password"
                class="w-full rounded-md border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#202a44]"
                required
              />
            </div>

            <!-- Submit button -->
            <button
              type="submit"
              class="w-full bg-[#202a44] text-white py-2 px-4 rounded-md hover:bg-[#5c3aa7] transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-[#5c3aa7] focus:ring-offset-2"
            >
              LogIn
            </button>
          </form>

          <!-- Extra links -->
          <p class="mt-6 text-center text-sm text-gray-600">
            Don't have an account?
            <a
              href="/signup/"
              class="text-[#202a44] font-medium hover:underline"
              >Signup</a
            >
          </p>
        </div>
      </section>
    </div>

    <script src="{% static 'js/login.js' %}"></script>
  </body>
</html>
